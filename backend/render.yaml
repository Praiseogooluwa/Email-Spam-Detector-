services:
  - type: web
    name: spam-email-detector
    env: python
    plan: free
    runtime: python-3.11.7  # Changed from 3.13 for better compatibility
    buildCommand: |
      pip install --upgrade pip setuptools wheel &&
      pip install --no-cache-dir --retries 5 -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=$PORT
    autoDeploy: true
    rootDir: backend
