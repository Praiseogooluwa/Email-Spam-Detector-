services:
  - type: web
    name: spam-email-detector
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel &&
      pip install --no-cache-dir --retries 5 --timeout 120 --prefer-binary Cython &&
      pip install --no-cache-dir --retries 5 --timeout 120 --prefer-binary -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=$PORT

