services:
  - type: web
    name: spam-email-detector
    env: python
    plan: free
    runtime: python-3.11.9  # Updated to latest stable 3.11
    buildCommand: |
      pip install --upgrade pip setuptools wheel &&
      pip install --no-cache-dir --retries 3 --timeout 600 -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=$PORT --workers=1
    autoDeploy: true
    rootDir: backend
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
