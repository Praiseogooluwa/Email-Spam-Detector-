services:
  - type: web
    name: spam-email-detector
    env: python
    region: frankfurt  # More reliable than oregon
    plan: free
    runtime: python-3.11.9
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel &&
      pip install --no-cache-dir --retries 5 --timeout 120 --prefer-binary -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=$PORT --workers=1
    autoDeploy: true
    rootDir: backend
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_NO_BINARY
        value: ":none:"
