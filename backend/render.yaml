services:
  - type: web
    name: spam-email-detector
    env: python
    plan: free
    runtime: python-3.11.7
    buildCommand: |
      pip install --upgrade pip &&
      pip install --no-cache-dir --retries 5 --timeout 60 --prefer-binary -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=$PORT
    autoDeploy: true
    rootDir: backend
